<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendation</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CRS.CSS">
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="logo">
            <img src="/images/campusconnectlogowithouttext.png" alt="Campus Connect Logo">
            <h1>CareerMI</h1>
          </div>
          <ul class="nav">
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="/components/eventcalendar.html">Events</a></li>
            <li>
              <a href="/components/internship.html">Internship</a>
            </li>
            <li><a href="#">Career Counsel</a></li>
            <li>
              <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
              </a>
            </li>
            <li>
              <a class="sign-in" aria-label="Sign in" href="/components/signin.html">Sign in</a>
            </li>
          </ul>
        </div>
  
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6 col-md-8 col-sm-12 bg-white p-5 rounded shadow">
            <div class="form-group">
                <label for="education-level">Select your Educational Level</label>
                <select id="education-level" class="form-control" onchange="showDepartments()">
                    <option value="" disabled selected>Select your level</option>
                    <option value="12th">12th Pass</option>
                    <option value="graduation">Graduation</option>
                </select>
            </div>

            <div class="form-group" id="department-group" style="display: none; margin-top: 20px;">
                <label for="department">Select your Department</label>
                <select id="department" class="form-control" onchange="showRecommendations()">
                    <!-- Options populated dynamically by JS -->
                </select>
            </div>

            <div class="recommendation mt-4" id="career-recommendation" style="display: none;">
                <h3>Career Recommendations:</h3>
                <ul id="recommendations-list" class="list-group">
                    <!-- Career suggestions will appear here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="internshipModal" tabindex="-1" aria-labelledby="internshipModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="internshipModalLabel">Internship Opportunities</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Add your internship content here -->
                    <p>Welcome to the Internship section. Here, you will find various internship opportunities based on your selected department and educational level.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Apply Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="CRS.JS"></script>
</body>
</html>
